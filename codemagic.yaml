workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic_api_key
    environment:
      node: 20
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.corelink.inventory"
        XCODE_WORKSPACE: "CoreLink.xcworkspace"
        XCODE_SCHEME: "CoreLink"
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Prebuild iOS
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Build iOS (unsigned for simulator/testing)
        script: |
          cd ios
          # Build unsigned for testing purposes
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath build/CoreLink.xcarchive \
            archive
      - name: Create IPA
        script: |
          mkdir -p build/ios/ipa
          cd ios/build/CoreLink.xcarchive/Products/Applications
          mkdir -p Payload
          cp -r *.app Payload/
          zip -r ../../../../../build/ios/ipa/CoreLink.ipa Payload
          echo "IPA created at build/ios/ipa/CoreLink.ipa"
    artifacts:
      - build/ios/ipa/*.ipa
      - ios/build/*.ipa
      - "*.ipa"

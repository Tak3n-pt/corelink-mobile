workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic_api_key
    environment:
      node: 20
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.corelink.inventory
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.corelink.inventory"
        XCODE_WORKSPACE: "CoreLink.xcworkspace"
        XCODE_SCHEME: "CoreLink"
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Prebuild iOS
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build iOS Archive
        script: |
          cd ios
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/CoreLink.xcarchive \
            archive
      - name: Export IPA for App Store
        script: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/CoreLink.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist /tmp/ExportOptions.plist
    artifacts:
      - ios/build/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - "External Testers"

workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic_api_key
    environment:
      node: 20
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: ad_hoc
        bundle_identifier: com.corelink.inventory
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Prebuild iOS
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Set up code signing
        script: xcode-project use-profiles
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace CoreLink.xcworkspace \
            -scheme CoreLink \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/CoreLink.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual
      - name: Create IPA
        script: |
          xcode-project build-ipa --archive-path ios/build/CoreLink.xcarchive
    artifacts:
      - build/ios/ipa/*.ipa
      - "*.ipa"

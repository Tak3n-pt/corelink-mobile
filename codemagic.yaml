workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: codemagic_api_key
    environment:
      node: 20
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
      vars:
        BUNDLE_ID: "com.corelink.inventory"
        XCODE_WORKSPACE: "CoreLink.xcworkspace"
        XCODE_SCHEME: "CoreLink"
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Prebuild iOS
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_DEVELOPMENT \
            --create \
            --certificate-key=@file:$CM_CERTIFICATE_PRIVATE_KEY \
            || app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_DEVELOPMENT
      - name: Use signing profiles
        script: xcode-project use-profiles
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/CoreLink.xcarchive \
            archive
      - name: Create IPA
        script: |
          xcode-project build-ipa --archive-path ios/build/CoreLink.xcarchive
    artifacts:
      - build/ios/ipa/*.ipa
      - ios/build/*.ipa
      - "*.ipa"

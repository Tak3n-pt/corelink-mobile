workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: npm ci
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Prebuild iOS
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Build iOS
        script: |
          cd ios
          xcodebuild -workspace CoreLink.xcworkspace \
            -scheme CoreLink \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/CoreLink.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Create IPA
        script: |
          mkdir -p Payload
          cp -r ios/build/CoreLink.xcarchive/Products/Applications/CoreLink.app Payload/
          zip -r CoreLink-unsigned.ipa Payload
    artifacts:
      - "*.ipa"
